apply plugin: 'com.android.library'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = rootProject.group
version = rootProject.version

android {
  compileSdkVersion 26

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 26
  }
}

apply from: rootProject.file('dependencies.gradle')

dependencies {
  api project.ext.dependencies.appCompat
  api project.ext.dependencies.rxJava
}

ext.releaseInfo = [
    group: rootProject.group,
    artifactId: "$rootProject.ext.rootArtifactId-runtime-dependencies",
    version: rootProject.version,

    name: 'Spyglass Runtime Dependencies',
    description: 'Runtime dependencies for code generated by the Spyglass framework.',
    url: 'https://www.github.com/MatthewTamlin/Spyglass',
    scmUrl: 'https://www.github.com/MatthewTamlin/Spyglass',

    license: [
        name: 'The Apache Software License, Version 2.0',
        url: 'https://www.apache.org/licenses/LICENSE-2.0.txt'
    ]
]

apply from: rootProject.file('release-android-library.gradle')

task deleteOutputDirectories {
  doFirst {
    delete('out')
    delete('build')
  }
}